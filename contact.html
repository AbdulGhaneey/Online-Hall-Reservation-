<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="./IMG/ADLAT.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika Negative';
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .all {
            width: auto;
    height: auto;
    background: linear-gradient(rgba(0,0,0, 0.8), rgba(0,0,0, 0.8)), url(/IMG/HOME-BACKGROUND.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
        }
        header {
            background-color: transparent;
            color: #ffffff7e;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            font-size: 30px;
        }
        header h1 {
            margin-top: auto;
        }
        header hr {
            border-bottom: solid  1.5px gold;
        }
        section form{
            
            max-width: 600px;
            margin:   auto ;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: #f4f4f4;
            border: 2px solid gold;

    /* Center the form horizontally */
    display: flex;
    flex-direction: column;
    align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: gold;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        header a h1{
            position: absolute;
            float: left;
            top: 20px;
            text-decoration: none;
            font-size: 20px;
        }

        footer {
    background-color: gold;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  .contact-info, .social-media {
    margin-bottom: 20px;
  }
  
  .contact-info h3, .social-media h3 {
    margin-bottom: 10px;
  }
  
  a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  
  a:hover {
    text-decoration: none;
  }
    </style>
</head>
<body>
   <section class="all">
    <header>
        <h1>Contact Us</h1>
        <a href="index.html"><h1>Home</h1></a>
        <hr>
    </header>
    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
   </section>
    <footer>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p>Email: info@example.com</p>
          <p>Phone: +123 456 789</p>
          <p>Address: 123 Hall Street, Cityville</p>
        </div>
        <div class="social-media">
          <h3>Follow Us</h3>
          <a href="#" target="_blank">Facebook</a>
          <a href="#" target="_blank">Twitter</a>
          <a href="#" target="_blank">Instagram</a>
        </div>
      </footer>
</body>
</html>
