<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book our premium hall for your special events - weddings, conferences, and celebrations.">
    <link rel="stylesheet" href="CSS/book.css">
    <link rel="icon" href="images/logoTH.png">
    <title>Hall Reservation | Grand Venues</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add to all pages -->
<link rel="stylesheet" href="CSS/global.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="hall-booking.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1 class="logo">Grand Venues</h1>
        </div>
    </header>

    <main class="container">
        <div class="reservation-flow">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active"><span>1</span> Event Details</div>
                <div class="step"><span>2</span> Payment</div>
                <div class="step"><span>3</span> Confirmation</div>
            </div>

            <!-- Reservation Form -->
            <form id="reservationForm" class="reservation-form">
                <h2 class="form-title"><i class="fas fa-calendar-alt"></i> Event Information</h2>
                
                <div class="form-grid">
                    <div class="input-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>

                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>

                    <div class="input-group">
                        <label for="event-type"><i class="fas fa-star"></i> Event Type</label>
                        <select id="event-type" required>
                            <option value="">Select Event Type</option>
                            <option value="wedding">Wedding</option>
                            <option value="conference">Conference</option>
                            <option value="party">Celebration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="input-group" id="custom-event-container" style="display: none;">
                        <label for="custom-event"><i class="fas fa-pen"></i> Specify Event</label>
                        <input type="text" id="custom-event" placeholder="Enter your event type">
                    </div>

                    <div class="input-group">
                        <label for="date"><i class="fas fa-calendar-day"></i> Event Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-group">
                        <label for="time"><i class="fas fa-clock"></i> Start Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <button type="submit" class="cta-button">
                    Continue to Payment <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Payment Section (Hidden by default) -->
            <div class="payment-section" style="display: none;">
                <h2 class="form-title"><i class="fas fa-credit-card"></i> Payment Details</h2>
                <div class="payment-options">
                    <button class="payment-method active">
                        <i class="fab fa-cc-visa"></i> Credit Card
                    </button>
                    <button class="payment-method">
                        <i class="fab fa-paypal"></i> PayPal
                    </button>
                </div>
                <!-- Add payment form fields here -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <ul class="contact-info">
                    <li><i class="fas fa-envelope"></i> events@grandvenues.com</li>
                    <li><i class="fas fa-phone"></i> +1 (555) 123-4567</li>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Grand Avenue, Event City</li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Event type toggle
        document.getElementById('event-type').addEventListener('change', function() {
            const customEventContainer = document.getElementById('custom-event-container');
            customEventContainer.style.display = this.value === 'other' ? 'block' : 'none';
        });

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.payment-method').forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });
    </script>
</body>
</html>
